<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Tic Tac Toe!</title>
    <link href="StyleSheet.css" rel="stylesheet" />
</head>

<body>
    
    <h2>
        <span id="player_name">Player 1 (X) goes first!</span>
    </h2>
    <!--board-->
    <div id="boardWrapper">

        <!--Box-->
        <div id="boxWrapper">
            
            <!--first row-->
            <div id="row1Wrapper">                
                <div id="box1_1" class="box"></div>
                <div id="box1_2" class="box"></div>
                <div id="box1_3" class="box"></div>
            </div>

            <!--second row-->
            <div id="row2Wrapper">
                <div id="box2_1" class="box"></div>
                <div id="box2_2" class="box"></div>
                <div id="box2_3" class="box"></div>                
            </div>

            <!--third row-->
            <div id="row3Wrapper">
                <div id="box3_1" class="box"></div>
                <div id="box3_2" class="box"></div>
                <div id="box3_3" class="box"></div>
            </div>

        </div>



        <div id="button"></div>

        <div id="reset"> Reset Board </div>

    </div>    
		
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="TicTacScript.js"></script>

</body>
</html>
